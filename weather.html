
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My weather app</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family:'poppins','sans-serif';
            box-sizing:border-box;
        }
        body{
            background: #222;
        }
        .card{
            width:90%;
            max-width:470px;
            background:linear-gradient(135deg,#00feba,#5b548a);
            color:#fff;
            margin:100px auto 0;
            border-radius: 20px;
            padding:40px 35px;
            text-align: center;
        }
        .search{
            width:100%;
            display:flex;
            align-items: center;
            justify-content: space-between;
        }
        .search input{
            border:0;
            outline:0;
            background:#ebfffc;
            color:#555;
            padding:10px 25px;
            height:60px;
            border-radius: 30px;
            flex:1;
            margin-right: 16px;
            font-size: 18px;
        }
        .search button{
            border:0;
            outline:0;
            background:#ebfffc;
            border-radius: 50%;
            width:60px;
            height:60px;
            cursor:pointer;

        }
        .search button img{
            width:16px;
        }
        .weather-icon{
            width:170px;
            margin-top:30px;
        }
        .weather h1{
            font-size:80px;
            font-weight:500;
        }
        .weather h2{
            font-size:45px;
            font-weight:400;
            margin-top:-10px;
        }
        .deatils{
            display:flex;
            align-items:center;
            justify-content: space-between;
            padding:0 20px;
            margin-top:50px;
        }
        .col{
            display:flex;
            align-items: center;
            text-align: left;
        }
        .col img{
            width:100px;
            height:80px;
            margin-right: 10px;
            margin-top: 20px;
        }
        .humidity, .wind{
            font-size:28px;
         margin-top: -50px;      
}
    </style>
  </head>
  <body>
    <div class="card">
<div class="search">
    <input type="text" placeholder="Enter city name" spellcheck="false">
    <button onclick=""><img src="search img.jpg"></button>
</div>
<div class="weather">
    <img src="rain.jpg" class="weather-icon">
    <h1 class="temp">22°C</h1>
    <h2 class="city">Gurugaon</h2>
    <div class="details">
        <div class="col">
            <img src="humidity.jpg" >
        </div>
        <p class="humidity">50%</p>
        <p>Humidity</p>
    </div>
</div>
 <div class="col">
            <img src="wind.jpg" >
        </div>
        <p class="wind">15Km/h</p>
        <p>Wind Speed</p>
    </div>
    </div>

    <script>
    const apikey="9c038261ccffbbd6d945fee1ddb92d1a";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
const response = await fetch(apiUrl + city + `&appid=${apikey}`);
var data = await response.json();
console.log(data);

document.querySelector(".city").innerHTML=data.name;
document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +"°C";
document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
document.querySelector(".wind").innerHTML=data.wind.speed +"km/h";
}

searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})
checkWeather();
    </script>

  </body>
</html>
